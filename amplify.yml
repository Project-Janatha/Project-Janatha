version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build --workspace=@janatha/frontend
      artifacts:
        baseDirectory: packages/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/frontend
